<!DOCTYPE html>

  <style>
  :root {
    --bg-dark: #111;
    --bg-section: #222;
    --btn-bg: #444;
    --btn-hover: #00ffd5;
    --text-color: #fff;
    --highlight: #00ffd5;
    --font: 'Segoe UI', sans-serif;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: var(--font);
    background: var(--bg-dark);
    color: var(--text-color);
  }

  header {
    background: #1f1f1f;
    padding: 1rem;
    text-align: center;
    font-size: 1.7rem;
    font-weight: bold;
    color: var(--highlight);
  }

  #busca-container {
    display: flex;
    justify-content: center;
    padding: 10px;
    background: var(--bg-dark);
  }

  #busca {
    width: 100%;
    max-width: 400px;
    padding: 10px;
    font-size: 1rem;
    border-radius: 8px;
    border: none;
    outline: none;
    background: var(--bg-section);
    color: var(--text-color);
  }

  #canal-lista {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    padding: 15px;
    background: var(--bg-section);
  }

  .canal-btn {
    padding: 10px 18px;
    background: var(--btn-bg);
    border: none;
    border-radius: 6px;
    cursor: pointer;
    color: var(--text-color);
    font-size: 0.95rem;
    transition: background 0.3s, color 0.3s;
  }

  .canal-btn:hover {
    background: var(--btn-hover);
    color: #000;
  }

  .categoria {
    color: var(--highlight);
    font-weight: bold;
    margin: 10px 0 5px;
    width: 100%;
    text-align: left;
    font-size: 1.1rem;
  }

  #player-container {
    position: relative;
    width: 100%;
    height: 70vh;
    background: #000;
  }

  #player {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
  }

  #fullscreen-btn {
    position: absolute;
    bottom: 15px;
    right: 15px;
    background: var(--highlight);
    color: #000;
    border: none;
    border-radius: 6px;
    padding: 10px 14px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 0 10px rgba(0,255,213,0.5);
    transition: background 0.2s;
  }

  #fullscreen-btn:hover {
    background: #00c9b7;
  }

  audio {
    width: 100%;
    background: var(--bg-section);
    padding: 10px;
    display: none;
  }

  @media (max-width: 768px) {
    header {
      font-size: 1.4rem;
      padding: 0.8rem;
    }

    #busca {
      font-size: 0.95rem;
      padding: 8px;
    }

    .canal-btn {
      font-size: 0.85rem;
      padding: 8px 12px;
    }

    #fullscreen-btn {
      padding: 8px 10px;
      font-size: 0.85rem;
    }
  }

  @media (max-width: 480px) {
    #player-container {
      height: 60vh;
    }

    .canal-btn {
      width: 100%;
      text-align: center;
    }

    #canal-lista {
      flex-direction: column;
      align-items: center;
    }
  } 
  </style>

    const lista = document.getElementById("canal-lista");

    function renderizar(filtro = "") {
      lista.innerHTML = "";
      const canaisFiltrados = canais.filter(c => c.nome.toLowerCase().includes(filtro.toLowerCase()));
      
      // Agrupar por categoria
      const categorias = {};
      canaisFiltrados.forEach(c => {
        if (!categorias[c.categoria]) categorias[c.categoria] = [];
        categorias[c.categoria].push(c);
      });

      Object.keys(categorias).forEach(categoria => {
        const divCategoria = document.createElement("div");
        divCategoria.className = "categoria";
        divCategoria.textContent = categoria;
        lista.appendChild(divCategoria);

        categorias[categoria].forEach(c => {
          const btn = document.createElement("button");
          btn.className = "canal-btn";
          btn.textContent = c.nome;
          btn.onclick = () => {
            if (c.url.startsWith("AUDIO::")) {
              player.src = "";
              player.style.display = "none";
              audio.src = c.url.replace("AUDIO::", "");
              audio.style.display = "block";
              audio.play();
            } else {
              audio.pause();
              audio.style.display = "none";
              player.src = c.url;
              player.style.display = "block";
            }
          };
          lista.appendChild(btn);
        });
      });
    }
